<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Importing the google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>


<body>
    <main class="mainContainer">
        <header class="inputContainer">
            <input class="cityInput" placeholder="Search City Here" type="">
            <button class="searchBtn">
                <span class="material-symbols-outlined">
                    travel_explore
                    </span>
            </button>

        </header>

        <section class="weatherInfo" style="display: none;">
            <div class="locationDateContainer">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <h3 class="countryText">India</h3>
                </div>
                <h4 class="currentDateText regularTxt">Thu, 23 Jan</h4>
            </div>

            
            <div class="weatherSummaryContainer">
                <img src="assets/weather/clouds.svg" class="weatherSummaryImg">
                <div class="weatherSummaryInfo">
                    <h1 class="tempTxt">17°C</h1>
                    <h3 class="conditionTxt">Clouds</h3>
                </div>
            </div>

            <div class="weatherConditionContainer">
                <div class="conditionItem">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="conditionInfo">
                        <h4 class="regularTxt">Humidity</h4>
                        <h4 class="HumidityValueTxt">55%</h4>
                    </div>
                </div>


                <div class="conditionItem">
                    <span class="material-symbols-outlined">
                        airwave
                        </span>
                    <div class="conditionInfo">
                        <h4 class="regularTxt">Wind Speed</h4>
                        <h4 class="windValueTxt">2 M/s</h4>
                    </div>
                </div>
            </div>


            <div class="forecastItemContainer">
                <div class="forecastItem">
                    <h4 class="forecastItemDate regularTxt">24 Aug </h4>
                    <img src="assets/weather/thunderstorm.svg" class="forecastItemImg">
                    <h4 class="forecastItemTemp">21°C</h4>
                </div>
                
                <!-- <div class="forecastItem">
                    <h4 class="forecastItemDate regularTxt"> 24 Aug</h4>
                    <img src="assets/weather/thunderstorm.svg" class="forecastItemImg">
                    <h4 class="forecastItemTemp">21°C</h4>
                </div>
                
                <div class="forecastItem">
                    <h4 class="forecastItemDate regularTxt"> 24 Aug</h4>
                    <img src="assets/weather/thunderstorm.svg" class="forecastItemImg">
                    <h4 class="forecastItemTemp">21°C</h4>
                </div> -->
                


                <!-- <div class="forecastItem">
                    <h4 class="forecastItemDate regularTxt"> 24 Aug</h4>
                    <img src="assets/weather/thunderstorm.svg" class="forecastItemImg">
                    <h4 class="forecastItemTemp">21°C</h4>
                </div>
            </div> -->

        </section>


        <section class="searchCity sectionMessage">
            <img  src="assets/message/search-city.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regularTxt">Find the weather condition of your city</h4>
            </div>
        </section>

        <section class="notFound sectionMessage" style="display: none;">
            <img   src="assets/message/not-found.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regularTxt">Find the weather condition of your city</h4>
            </div>
        </section>
    </main>
</body>
</html>
